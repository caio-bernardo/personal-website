{% extends 'base.html' %} {% block main %}
<hgroup>
    <h1>{{page.title}}</h1>
    <p>{{page.description}}</p>
</hgroup>

<div class="container">
    {% for link in page.extra.links %}
    <article class="icon-card">
        <a
            href="{{link.url}}"
            rel="me"
            aria-label="{{ link.name | capitalize }}"
        >
            {{ icons::icon(name=link.name) }}
            <p>{{link.name}}</p>
        </a>
    </article>
    {% endfor %}
</div>
{% endblock main %}
