<img
    src="{{id}}"
    {%
    if
    class
    %}class="{{class}}"
    {%
    endif
    %}
    {%
    if
    alt
    %}alt="{{alt}}"
    {%
    endif
    %}
    {%
    if
    width
    %}width="{{width}}"
    {%
    endif
    %}
    {%
    if
    height
    %}height="{{height}}"
    {%
    endif
    %}
    {%
    if
    title
    %}title="{{title}}"
    {%
    endif
    %}
    loading="lazy"
    decoding="async"
/>
{% if caption %}<em>{{caption}}</em>{% endif %}
